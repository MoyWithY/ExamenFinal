<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Registro y Login</title>
</head>
<body>



	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<a class="navbar-brand" href="#">login</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Lista
						Estudiantes <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="container">
    <div class="row">
        <div th:if="${param.exito}">
            <div class="alert alert-info">Se ha registrado con éxito</div>
        </div>

       

        <form th:action="@{/registro}" method="post" th:object="${usuario}">
        
         <h1>Regístrate</h1>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" th:field="*{nombre}" required autofocus="autofocus">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input id="apellidos" type="text" th:field="*{apellidos}" required autofocus="autofocus">
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" required autofocus="autofocus">
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input id="correo" type="email" th:field="*{email}" required autofocus="autofocus">
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input id="contrasena" type="password" th:field="*{contrasena}" required autofocus="autofocus">
            </div>
            
			<div>
            <button type="submit" class="btn btn-success">Registrar</button>
            <span>si esta registrado  <a th:href="@{/login}">inicia sesion</a></span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
