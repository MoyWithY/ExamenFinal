<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Estudiantes</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<a class="navbar-brand" href="#">CRUD</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Lista Estudiantes
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>

	
	<br>
	<br>
	
	<div class="container">
		<div class="row-light bg-primary">

			<h1>lista de Usuarios registrados </h1>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">nombre</th>
					<th scope="col">apellido</th>
					<th scope="col">email</th>
					<th scope="col">fecha de Registro</th>
					<th scope="col">acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuarioVar:${UsuarioControl}">
					<th th:text="${usuarioVar.id}"></th>
					<td th:text="${usuarioVar.nombre}"></td>
					<td th:text="${usuarioVar.apellidos}"></td>
					<td th:text="${usuarioVar.email}"></td>
					<td th:text="${usuarioVar.fechaRegistro}">@</td>
				
				</tr>
				
			</tbody>
			
			<div class="row">
				<span>si esta registrado  <a th:href="@{/usuarioReport}">inicia sesion</a></span>
			</div>
		</table>
	</div>
</body>
</html>
